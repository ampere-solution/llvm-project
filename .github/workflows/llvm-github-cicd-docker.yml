# This is a basic workflow to help you get started with Actions

name: LLVM-CICD-DOCKER

# Controls when the workflow will run 
on:
  push:  
    branches: [ "main" ]     
  pull_request:
    branches: [ "main" ]    
  workflow_dispatch:

jobs:
  LLVM_build:
    permissions:
      contents: write
    strategy:
      matrix:
        arch: [docker]
    runs-on: ${{ matrix.arch == 'docker' && 'arc-runner-set-ampere-llvm-docker' }}

    steps:
      - name: Log Operating System Details
        run: |
          echo "Architecture: ${{ matrix.arch }}"
          uname -a
          sudo apt update
          sudo apt install net-tools
          ifconfig
          curl https://github.com/ampere-solution/llvm-project.git  
          lsb_release -a || cat /etc/os-release
          lscpu
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ampere-solution/llvm-project
          path: llvm-project

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64  # Specify platforms for multi-arch image
          push: true  # Pushes image to registry
          tags: tinguyen2024/llvm:latest

      - name: Verify image on GitHub (optional)
        run: docker run --rm tinguyen2024/llvm:latest clang --version
